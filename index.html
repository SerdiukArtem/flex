<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="child">
      
      <p class="price">$2</p>
      <img src="img/bronze.png" alt="bronze cup">
      <h2 class="coffe_descr">Bronze</h2>
      <p class="descr">any cup of coffe <br>untill $3</p>
    </div>

    <div class="child"><div class="child">
      <p class="price">$3</p>
      <img src="img/gold.png" alt="gold cup">
      <h2 class="coffe_descr">Gold</h2>
      <p class="descr">any cup of coffe <br>untill $5</p>
    </div>

    <div class="child"><div class="child">
      <p class="price">$2.5</p>
      <img src="img/silver.png" alt="silver cup">
      <h2 class="coffe_descr">Silver</h2>
      <p class="descr">any cup of coffe <br>untill $4</p>
    </div>
  </div>
  
</body>
</html>
